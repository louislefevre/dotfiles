;===== Colours ====================================================
[color]
bg = #1F1F1F
fg = #FFFFFF
fg-alt = #A9ABB0
acolor = #DB3A34
curgent = #e53935
coccupied = #1e88e5

;===== Bar ========================================================
[bar/main]
monitor = DP-0
width = 100%
height = 40
offset-x = 5%
offset-y = 2%
fixed-center = true
line-size = 2
background = ${color.bg}
foreground = ${color.fg}
border-size = 3
border-color = ${color.bg}
module-margin-left = 1
module-margin-right = 1
font-0 = "Fantasque Sans Mono:pixelsize=12;2"
font-1 = "Material Icons:size=13;4"
cursor-click = pointer
enable-ipc = true
modules-left = menu workspaces term files browser settings title
modules-center = date
modules-right = player memory cpu trash pkg network volume powermenu

;===== Modules ====================================================
;===== Left Modules =====
[module/menu]
type = custom/text
content = 
alt-icon = 
content-padding = 2
content-background = ${color.acolor}
content-foreground = ${color.fg}
click-left = $HOME/.config/polybar/scripts/menu.sh
click-middle = $HOME/.config/polybar/scripts/menu_full.sh

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
format-padding = 0
icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-default = 
format = <label-state>
label-active = %icon%
label-occupied = %icon%
label-urgent = %icon%
label-empty = %icon%
label-occupied-padding = 2
label-empty-padding = 2
label-urgent-padding = 2
label-active-padding = 2
label-active-foreground = ${color.acolor}
label-urgent-foreground = ${color.curgent}
label-empty-foreground = ${color.fg}
label-occupied-foreground = ${color.coccupied}
label-active-underline = ${color.acolor}
label-urgent-underline = ${color.curgent}
label-occupied-underline = ${color.coccupied}

[module/term]
type = custom/text
content = 
content-foreground = ${color.fg-alt}
click-left = kitty &

[module/files]
type = custom/text
content = 
content-padding = 1
content-foreground = ${color.fg-alt}
click-left = ranger &
click-right = thunar &

[module/browser]
type = custom/text
content = 
content-padding = 1
content-foreground = ${color.fg-alt}
click-left = chromium &

[module/settings]
type = custom/text
content = 
content-padding = 1
content-foreground = ${color.fg-alt}
;click-left = 

[module/title]
type = custom/script
exec = $HOME/.config/polybar/scripts/title.sh
interval = 0.1

;===== Middle Modules =====
[module/date]
type = internal/date
interval = 30
label = %time%
time = %H:%M %p
time-alt = %Y-%m-%d

;===== Right Modules =====
[module/player]
type = custom/script
exec = $HOME/.config/polybar/scripts/player.sh
tail = true
click-left = playerctl previous &
click-right = playerctl next &
click-middle = playerctl play-pause & 

[module/memory]
type = internal/memory
interval = 1
format-prefix = ""
label = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = ""
label = %percentage%%

[module/trash]
type = custom/script
exec = $HOME/.config/polybar/scripts/trash.sh
tail = true

[module/pkg]
type = custom/script
exec = $HOME/.config/polybar/scripts/updates.sh
tail = true

[module/network]
type = custom/script
exec = $HOME/.config/polybar/scripts/check-network.sh
;click-left = networkmanager_dmenu &
tail = true

[module/volume]
type = internal/pulseaudio
interval = 5
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
format-muted-prefix = " "
label-muted = MUTE
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-5 = 
ramp-volume-6 = 

[module/powermenu]
type = custom/text
content = 
content-padding = 1
content-foreground = ${color.acolor}
click-left = $HOME/.config/polybar/scripts/sysmenu.sh

