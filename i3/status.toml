icons = "awesome"

[theme]
name = "gruvbox-dark"
[theme.overrides]
alternating_tint_bg = "#282828"
good_bg = "#3C3836"
idle_bg = "#3C3836"
info_bg = "#3C3836"
warning_bg = "#CC241D"
critical_bg = "#CC241D"

[[block]]
block = "custom"
command = "$HOME/.config/i3/scripts/title.sh"
interval = 1

[[block]]
block = "music"
player = "spotify"
buttons = ["play"]
max_width = 40
on_collapsed_click = "spotify"

[[block]]
block = "memory"
format_mem = "{Mupi}%"

[[block]]
block = "cpu"

[[block]]
block = "temperature"
collapsed = false
format = "{max}°"
idle = 60
info = 70
warning = 80

[[block]]
block = "pacman"

[[block]]
block = "custom"
command = "echo  $($HOME/.config/i3/scripts/trash.sh)"
interval = 10

[[block]]
block = "custom"
cycle = ["echo  OFF", "echo  ON"]
on_click = "$HOME/.config/i3/scripts/modes.sh"
interval = "once"

[[block]]
block = "xrandr"
icons = false
interval = 6000  # Causes lag every update

[[block]]
block = "sound"

[[block]]
block = "time"

[[block]]
block = "custom"
command = "$HOME/.config/i3/scripts/network.sh"
interval = 30

[[block]]
block = "custom"
command = "echo "
interval = "once"
on_click = "$HOME/.config/i3/scripts/power-menu.sh"


